server:
  port: 8083

management:
  server:
    port: 9090
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
    shutdown:
      access: unrestricted


spring:
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2s
      client-type: lettuce
      ssl: false
  main:
    web-application-type: reactive
  docker:
    compose:
      enabled: false

  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWKS}
