version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports: [ "2180:2180" ]

  redis:
    image: redis:7
    ports: [ "6379:6379" ]
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: [ "start-dev", "--import-realm", "--proxy=edge" ]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # ðŸ‘‡ make tokens & discovery use http://localhost:8088
      KC_HOSTNAME_URL: http://localhost:8088
      KC_HOSTNAME_ADMIN_URL: http://localhost:8088
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    ports:
      - "8088:8080"   # host:container
  users-service:
    build: ../user-service        # <-- path to your users-service Dockerfile
    container_name: users-service  # <-- this name becomes the hostname
    environment:
      SERVER_PORT: 8090
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/usersdb
      ISSUER_URI: http://keycloak:8080/realms/chat-local
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8088/realms/chat-local/protocol/openid-connect/certs
      SPRING_APPLICATION_NAME: users-service
      SPRING_MAIN_WEB-APPLICATION-TYPE: servlet
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO", "-", "http://localhost:8090/users/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    expose:
      - "8090"

  mongo:
    image: mongo:7
    container_name: users-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD-SHELL", "timeout 2 bash -lc '</dev/tcp/localhost/27017' && echo ok || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 10

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: users-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8085:8081"
    depends_on:
      mongo:
        condition: service_healthy

  gateway:
    build: ./
    depends_on:
      keycloak:
        condition: service_started
      redis:
        condition: service_healthy
      users-service: # wait for users-service too (optional)
        condition: service_started
    environment:
      # ðŸ‘‡ issuer used to validate the 'iss' claim (public host URL)
      ISSUER_URI: http://localhost:8088/realms/chat-local
      # ðŸ‘‡ JWKS fetched over Docker network (internal)
      KEYCLOAK_JWKS: http://keycloak:8080/realms/chat-local/protocol/openid-connect/certs
    ports:
      - "8083:8083"
      - "9090:9090"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners: INTERNAL for containers, EXTERNAL for your host/GUI
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9094:9094"     # host -> EXTERNAL listener
